<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Food Recommender</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" align="center" style="background-color:white">
      <h1>Food Recommender</h1>
    </div>
    <div class="row" align='center'>
      <div class="col-sm-12">
        <form class="uploader" id="uploader" action="/upload" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4 offset-md-4">
              <input type="number" class="form-control"  name="userID" id="userID" placeholder="Enter the user ID" required>
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="img" id="img" accept="image/*" required>
                <label class="custom-file-label" for="img" style="text-align: left;color: #6c757d;">Upload a picture of what you just ate</label>
              </div>
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col-md-4 offset-md-4">
              <input type="number" class="form-control" name="rating" placeholder="Enter a rating for the dish (Out of 5)" required max="5">
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col-md-2 offset-md-5">
              <input type="submit" class="form-control"  name="submit" value="Submit" class="btn btn-info">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script type="text/javascript" src="index.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</html>
